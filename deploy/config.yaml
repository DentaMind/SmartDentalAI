environments:
  development:
    database:
      host: localhost
      port: 5432
      name: smartdental_dev
      user: dev_user
      password: dev_password
    api:
      host: 0.0.0.0
      port: 8000
      debug: true
      workers: 1
    monitoring:
      enabled: true
      interval: 60
      alert_threshold: 80
    logging:
      level: DEBUG
      file: logs/dev.log
      max_size: 10MB
      backup_count: 5

  staging:
    database:
      host: staging-db.example.com
      port: 5432
      name: smartdental_staging
      user: staging_user
      password: ${STAGING_DB_PASSWORD}
    api:
      host: 0.0.0.0
      port: 8000
      debug: false
      workers: 4
    monitoring:
      enabled: true
      interval: 300
      alert_threshold: 90
    logging:
      level: INFO
      file: logs/staging.log
      max_size: 100MB
      backup_count: 10

  production:
    database:
      host: production-db.example.com
      port: 5432
      name: smartdental_prod
      user: prod_user
      password: ${PROD_DB_PASSWORD}
    api:
      host: 0.0.0.0
      port: 8000
      debug: false
      workers: 8
    monitoring:
      enabled: true
      interval: 300
      alert_threshold: 95
    logging:
      level: WARNING
      file: logs/prod.log
      max_size: 1GB
      backup_count: 20

deployment:
  strategy: rolling
  health_check:
    path: /health
    interval: 30
    timeout: 5
    retries: 3
  rollback:
    enabled: true
    max_failures: 3
  scaling:
    min_replicas: 2
    max_replicas: 10
    cpu_threshold: 80
    memory_threshold: 85

backup:
  database:
    schedule: "0 0 * * *"
    retention: 30
    location: /backups/database
  logs:
    schedule: "0 0 * * *"
    retention: 90
    location: /backups/logs 