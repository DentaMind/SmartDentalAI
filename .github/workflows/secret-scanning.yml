name: Secret Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  trufflehog:
    name: TruffleHog Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  detect-secrets:
    name: Detect Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install detect-secrets
        run: pip install detect-secrets
        
      - name: Run detect-secrets
        run: |
          detect-secrets scan > secrets.json
          echo "Checking for verified secrets..."
          detect-secrets audit secrets.json --report || true
          cat secrets.json | grep -v "false_positive" | grep "true" && echo "Secrets detected!" && exit 1 || echo "No verified secrets found." 