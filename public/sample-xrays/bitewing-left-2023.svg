<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <title>Bitewing Left 2023</title>
  <!-- Background that simulates an X-ray film -->
  <rect width="600" height="400" fill="#121212" />
  
  <!-- Stylized Bitewing X-ray - 2023 -->
  <g id="bitewing-structure" fill="none" stroke="#e0e0e0" stroke-width="0.8">
    <!-- Upper teeth outlines -->
    <g id="upper-teeth">
      <path d="M150,100 C160,85 180,85 190,100" />
      <path d="M200,100 C210,85 230,85 240,100" />
      <path d="M250,100 C260,85 280,85 290,100" />
      <path d="M300,100 C310,85 330,85 340,100" />
      <path d="M350,100 C360,85 380,85 390,100" />
      <path d="M400,100 C410,85 430,85 440,100" />
    </g>
    
    <!-- Lower teeth outlines -->
    <g id="lower-teeth">
      <path d="M150,200 C160,215 180,215 190,200" />
      <path d="M200,200 C210,215 230,215 240,200" />
      <path d="M250,200 C260,215 280,215 290,200" />
      <path d="M300,200 C310,215 330,215 340,200" />
      <path d="M350,200 C360,215 380,215 390,200" />
      <path d="M400,200 C410,215 430,215 440,200" />
    </g>
    
    <!-- Upper teeth cusps and roots -->
    <g id="upper-details">
      <path d="M170,100 L170,80 L160,70 L180,70 L170,80" stroke-width="0.5" />
      <path d="M220,100 L220,80 L210,70 L230,70 L220,80" stroke-width="0.5" />
      <path d="M270,100 L270,80 L260,70 L280,70 L270,80" stroke-width="0.5" />
      <path d="M320,100 L320,80 L310,70 L330,70 L320,80" stroke-width="0.5" />
      <path d="M370,100 L370,80 L360,70 L380,70 L370,80" stroke-width="0.5" />
      <path d="M420,100 L420,80 L410,70 L430,70 L420,80" stroke-width="0.5" />
    </g>
    
    <!-- Lower teeth cusps and roots -->
    <g id="lower-details">
      <path d="M170,200 L170,220 L160,230 L180,230 L170,220" stroke-width="0.5" />
      <path d="M220,200 L220,220 L210,230 L230,230 L220,220" stroke-width="0.5" />
      <path d="M270,200 L270,220 L260,230 L280,230 L270,220" stroke-width="0.5" />
      <path d="M320,200 L320,220 L310,230 L330,230 L320,220" stroke-width="0.5" />
      <path d="M370,200 L370,220 L360,230 L380,230 L370,220" stroke-width="0.5" />
      <path d="M420,200 L420,220 L410,230 L430,230 L420,220" stroke-width="0.5" />
    </g>
    
    <!-- Bone between teeth -->
    <g id="bone-structure">
      <line x1="190" y1="120" x2="200" y2="120" stroke="#d0d0d0" stroke-width="0.5" />
      <line x1="240" y1="120" x2="250" y2="120" stroke="#d0d0d0" stroke-width="0.5" />
      <line x1="290" y1="120" x2="300" y2="120" stroke="#d0d0d0" stroke-width="0.5" />
      <line x1="340" y1="120" x2="350" y2="120" stroke="#d0d0d0" stroke-width="0.5" />
      <line x1="390" y1="120" x2="400" y2="120" stroke="#d0d0d0" stroke-width="0.5" />
      
      <line x1="190" y1="180" x2="200" y2="180" stroke="#d0d0d0" stroke-width="0.5" />
      <line x1="240" y1="180" x2="250" y2="180" stroke="#d0d0d0" stroke-width="0.5" />
      <line x1="290" y1="180" x2="300" y2="180" stroke="#d0d0d0" stroke-width="0.5" />
      <line x1="340" y1="180" x2="350" y2="180" stroke="#d0d0d0" stroke-width="0.5" />
      <line x1="390" y1="180" x2="400" y2="180" stroke="#d0d0d0" stroke-width="0.5" />
    </g>
    
    <!-- Caries on tooth #19 (lower left first molar) -->
    <circle cx="270" cy="195" r="5" stroke="#ffffff" stroke-width="0.5" fill="none" />
    
    <!-- Moderate bone loss between #18-19 -->
    <path d="M225,180 L235,190 L245,180" stroke="#ffffff" stroke-width="0.5" fill="none" />
    
    <!-- Existing restoration on #20 -->
    <path d="M330,190 L340,190 L335,195 Z" stroke="#ffffff" stroke-width="0.4" fill="#d0d0d0" fill-opacity="0.2" />
  </g>
  
  <!-- Text annotations -->
  <text x="300" y="30" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Left Bitewing X-ray (2023-06-15)</text>
  <text x="300" y="370" font-family="Arial" font-size="12" fill="#cccccc" text-anchor="middle">Patient: John Smith - Dr. Smith</text>
</svg>