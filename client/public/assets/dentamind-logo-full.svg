<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Green face with tooth logo -->
  <g transform="translate(250, 50)">
    <!-- Face shape -->
    <ellipse cx="150" cy="200" rx="150" ry="200" fill="#28C76F" />
    
    <!-- Dots around the edge -->
    <g>
      <!-- Left side dots -->
      <circle cx="0" cy="100" r="3" fill="#28C76F" opacity="0.8" />
      <circle cx="5" cy="120" r="3" fill="#28C76F" opacity="0.8" />
      <circle cx="10" cy="140" r="3" fill="#28C76F" opacity="0.8" />
      <circle cx="15" cy="160" r="3" fill="#28C76F" opacity="0.8" />
      <circle cx="20" cy="180" r="3" fill="#28C76F" opacity="0.8" />
      <circle cx="25" cy="200" r="3" fill="#28C76F" opacity="0.8" />
      <circle cx="30" cy="220" r="3" fill="#28C76F" opacity="0.8" />
      <circle cx="35" cy="240" r="3" fill="#28C76F" opacity="0.8" />
      <circle cx="40" cy="260" r="3" fill="#28C76F" opacity="0.8" />
      <circle cx="45" cy="280" r="3" fill="#28C76F" opacity="0.8" />
      <circle cx="50" cy="300" r="3" fill="#28C76F" opacity="0.8" />
      
      <!-- Right side dots -->
      <circle cx="300" cy="100" r="3" fill="#28C76F" opacity="0.8" />
      <circle cx="295" cy="120" r="3" fill="#28C76F" opacity="0.8" />
      <circle cx="290" cy="140" r="3" fill="#28C76F" opacity="0.8" />
      <circle cx="285" cy="160" r="3" fill="#28C76F" opacity="0.8" />
      <circle cx="280" cy="180" r="3" fill="#28C76F" opacity="0.8" />
      <circle cx="275" cy="200" r="3" fill="#28C76F" opacity="0.8" />
      <circle cx="270" cy="220" r="3" fill="#28C76F" opacity="0.8" />
      <circle cx="265" cy="240" r="3" fill="#28C76F" opacity="0.8" />
      <circle cx="260" cy="260" r="3" fill="#28C76F" opacity="0.8" />
      <circle cx="255" cy="280" r="3" fill="#28C76F" opacity="0.8" />
      <circle cx="250" cy="300" r="3" fill="#28C76F" opacity="0.8" />
    </g>
    
    <!-- Face features -->
    <!-- Eyebrows -->
    <path d="M80,100 Q100,80 120,100" stroke="#222222" strokeWidth="6" fill="none" />
    <path d="M220,100 Q200,80 180,100" stroke="#222222" strokeWidth="6" fill="none" />
    
    <!-- Eyes -->
    <path d="M90,120 Q100,110 110,120 Q100,130 90,120" fill="#222222" />
    <path d="M210,120 Q200,110 190,120 Q200,130 210,120" fill="#222222" />
    <path d="M80,140 Q100,125 120,140" stroke="#222222" strokeWidth="2" fill="none" />
    <path d="M220,140 Q200,125 180,140" stroke="#222222" strokeWidth="2" fill="none" />
    
    <!-- Nose -->
    <path d="M150,160 L150,200" stroke="#222222" strokeWidth="2" fill="none" />
    
    <!-- Mouth -->
    <path d="M120,240 Q150,255 180,240" stroke="#222222" strokeWidth="4" fill="none" />
    <ellipse cx="150" cy="250" rx="10" ry="5" fill="#FFFFFF" opacity="0.7" />
    
    <!-- Circuit patterns on cheeks -->
    <path d="M80,180 L60,180 L60,200 L70,200" stroke="#222222" strokeWidth="2" fill="none" />
    <path d="M220,180 L240,180 L240,200 L230,200" stroke="#222222" strokeWidth="2" fill="none" />
    <circle cx="75" cy="200" r="3" fill="#222222" />
    <circle cx="225" cy="200" r="3" fill="#222222" />
    
    <!-- Tooth in the forehead -->
    <g transform="translate(150, 60) scale(0.6) rotate(180)">
      <path d="M0,0 C-25,10 -40,30 -30,80 C-20,130 -10,140 0,140 C10,140 20,130 30,80 C40,30 25,10 0,0 Z" 
        fill="none" stroke="#FFFFFF" strokeWidth="5" />
      <path d="M-15,20 C-15,20 0,30 15,20" stroke="#FFFFFF" strokeWidth="3" fill="none" />
      <path d="M-15,40 C-15,40 0,50 15,40" stroke="#FFFFFF" strokeWidth="3" fill="none" />
    </g>
  </g>
  
  <!-- DENTAMIND Text -->
  <text 
    x="400" 
    y="500" 
    font-family="'Arial', sans-serif" 
    font-weight="bold" 
    font-size="80" 
    fill="#FFFFFF" 
    text-anchor="middle"
    letter-spacing="10"
  >
    DENTAMIND
  </text>
  
  <!-- Slogan -->
  <text 
    x="400" 
    y="550" 
    font-family="'Arial', sans-serif" 
    font-style="italic" 
    font-size="24" 
    fill="#FFFFFF" 
    text-anchor="middle"
    letter-spacing="5"
  >
    SIMPLIFYING COMPLEXITY IN EVERY CASE
  </text>
</svg> 